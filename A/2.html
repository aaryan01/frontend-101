<!DOCTYPE html>
<html>
<head>
	<title>A-2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<style type="text/css">
		body	{
			padding: 0;
			margin: 0;
			background: #f20056;
			
		}
		.container	{
			padding: 0;
			margin: 0;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-content: space-around;
		}
		.element	{
			box-sizing: border-box;
			width: 22vw;
			height: 30vh;
			margin: 2vw 2vh;
			background: white;
			color: black;
			font-size: 50px;
			font-family: helvetica;
			text-align: center;
			line-height: 30vh;

		}
		.element:nth-child(8n+4) 	{
			opacity: 0;
		}
		.element:nth-child(8n+5)	{
			opacity: 0;
		}

	@media all and (max-width: 900px) and (min-width: 760px){

		.element {
			width: 25vw;
			height: 30vh;
			margin: 2vw 2vh;
		}
		.element:nth-child(6n+3) 	{
			opacity: 0;
		}
		.element:nth-child(6n+4)	{
			opacity: 0;
		}

	}

	@media all and (max-width: 760px) and (min-width: 480px){

		.element {
			width: 40vw;
			height: 30vh;
			margin: 2vw 2vh;
		}
		.element:nth-child(4n+2) 	{
			opacity: 0;
		}
		.element:nth-child(4n+3)	{
			opacity: 0;
		}
	}
	@media all and (max-width: 480px){

		.element {
			width: 90vw;
			height: 30vh;
			margin: 2vw 2vh;
			opacity: 1;
		}

	}


	</style>


</head>
<body>
	<div class="container">
		<div class="element">A</div>
		<div class="element">B</div>
		<div class="element">C</div>
		<div class="element">D</div>
		<div class="element">E</div>
		<div class="element">F</div>
		<div class="element">G</div>
		<div class="element">H</div>
		<div class="element">I</div>
		<div class="element">J</div>
		<div class="element">K</div>
		<div class="element">L</div>
	</div>	
</body>
</html>
